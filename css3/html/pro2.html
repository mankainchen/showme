<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset = "utf-8"/>
		<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		dd{
			width:640px;
			height:200px;
			position: relative;
			overflow:hidden;
		}
		dd img{
			transform: scaleY(-1);
			position: absolute;
			z-index: 2;
		}
		.onlay{
			width:640px;
			height:100px;
			position: absolute;
			top:100px;
			left: 0px;
			background:#181534;
			opacity: 0.9;
			z-index: 10;
			box-shadow: 0 20px 50px 70px #181534;
		}
		</style>
   </head>
  <body>
  	<dl>
  		<dt>
  			<img src="../img/pic1.jpg">
  		</dt>
  		<dd>
  			<div class="onlay"></div>
  			<img src="../img/pic1.jpg">
  		</dd>
  	</dl>
  </body> 
</html>
